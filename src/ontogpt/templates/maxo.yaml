id: http://w3id.org/ontogpt/maxo
name: maxo
title: Template for Medical Action Extraction
description: >-
  A template for extracting relationships relevant to the
  MAXO medical action ontology.
license: https://creativecommons.org/publicdomain/zero/1.0/
prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  HP: http://purl.obolibrary.org/obo/HP_
  MAXO: http://purl.obolibrary.org/obo/MAXO_
  MONDO: http://purl.obolibrary.org/obo/MONDO_
  OBA: http://purl.obolibrary.org/obo/OBA_
  PATO: http://purl.obolibrary.org/obo/PATO_
  RO: http://purl.obolibrary.org/obo/RO_
  biolink: https://w3id.org/biolink/vocab/
  linkml: https://w3id.org/linkml/
  maxo_extract: http://w3id.org/ontogpt/maxo

default_prefix: maxo_extract
default_range: string

imports:
  - linkml:types
  - core

classes:
  MaxoAnnotations:
    tree_root: true
    # This isn't really using the main slot it's inheriting
    # so it may make more sense to use a different parent class
    is_a: TextWithTriples
    attributes:
      diagnostic_procedures:
        annotations:
          prompt: >-
            Semicolon-separated list of diagnostic procedures, where each is a
            clinically prescribed procedure or test to diagnose a disease or
            disorder. These may also be called diagnostic technique procedures
            or diagnostic testing.
        description: Semicolon-separated list of diagnostic procedures.
        multivalued: true
        range: DiagnosticProcedure
      main_disease:
        description: >-
          The primary disease the text is about, or its main disease
          topic. This is often the disease mentioned in an article's title
          or in its first few sentences.
        multivalued: false
        range: Disease
      disease:
        description: Semicolon-separated list of diseases.
        multivalued: true
        range: Disease
      symptom:
        description: Semicolon-separated list of symptoms.
        multivalued: true
        range: Symptom
      diagnostic_procedure_to_disease:
        annotations:
          prompt: >-
            Semicolon-separated list of medical action to disease relationships,
            where each is a triple representing a relationship between a
            medical action and a disease, for example,
            radiation therapy TREATS cancer,
            or PET scan IS USED TO DIAGNOSE myocarditis.
        multivalued: true
        range: DiagnosticProcedureToDiseaseRelationship
      diagnostic_procedure_to_symptom:
        annotations:
          prompt: >-
            A triple representing a relationship between a medical action
            (A clinically prescribed procedure, therapy, intervention, or
            recommendation) and a symptom, for example,
            a chest X-ray IS USED TO DIAGNOSE pleural effusion.
        multivalued: true
        range: DiagnosticProcedureToSymptomRelationship

  # TODO: Add more examples here
  DiagnosticProcedureToDiseaseRelationship:
    is_a: Triple
    description: >-
      A triple representing a relationship between a medical action
      (A clinically prescribed procedure, therapy, intervention, or
      recommendation) and a disease, for example, radiation therapy TREATS
      cancer, or PET scan IS USED TO DIAGNOSE myocarditis.
    slot_usage:
      subject:
        range: DiagnosticProcedure
      object:
        range: Disease
        multivalued: true
      predicate:
        range: NamedEntity
        description: >- 
          The relationship type, usually TREATS or IS USED TO DIAGNOSE
      subject_qualifier:
        range: NamedEntity
        description: >-
          An optional qualifier or modifier for the medical action.
      object_qualifier:
        range: NamedEntity
        description: >-
          An optional qualifier or modifier for the disease.

  # TODO: Add more examples here
  DiagnosticProcedureToSymptomRelationship:
    is_a: Triple
    description: >-
      A triple representing a relationship between a medical action
      (A clinically prescribed procedure, therapy, intervention, or
      recommendation) and a symptom, for example,
      a chest X-ray IS USED TO DIAGNOSE pleural effusion.
    slot_usage:
      subject:
        range: DiagnosticProcedure
      object:
        range: Symptom
        multivalued: true
      predicate:
        range: NamedEntity
        description: The relationship type, usually IS USED TO DIAGNOSE
      subject_qualifier:
        range: NamedEntity
        description: >-
          An optional qualifier or modifier for the medical action.
      object_qualifier:
        range: NamedEntity
        description: >-
          An optional qualifier or modifier for the symptom.

  DiagnosticProcedure:
    is_a: NamedEntity
    description: >-
      A clinically prescribed procedure, therapy, intervention, or
      recommendation.
    annotations:
      annotators: sqlite:obo:maxo, sqlite:obo:ogms, sqlite:obo:ncit, sqlite:obo:obi
    id_prefixes:
      - MAXO
    slot_usage:
      id:
        values_from:
          - MAXODiagnosticProcedureEnum

  Disease:
    is_a: NamedEntity
    description: >-
      A disposition to undergo pathological processes that exists in an organism
      because of one or more disorders in that organism. For example:
      Beck-Fahrner syndrome, hereditary retinoblastoma, progeria,
      diabetes mellitus, infectious otitis media
    annotations:
      annotators: sqlite:obo:mondo, sqlite:obo:hp, sqlite:obo:ncit
    id_prefixes:
      - MONDO

  Symptom:
    is_a: NamedEntity
    description: >-
      A condition or phenotype resulting from an abnormal health state.
      For example: Low serum calcitriol, hypoplasia of the thymus,
      chronic cough, aortic stiffness, low pulse pressure
    annotations:
      annotators: sqlite:obo:hp, sqlite:obo:mondo, sqlite:obo:ncit
    id_prefixes:
      - HP
