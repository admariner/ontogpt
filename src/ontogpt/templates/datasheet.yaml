id: http://w3id.org/ontogpt/datasheet
name: datasheet
title: Datasheet Extraction Template
description: >-
  A template for extracting metadata about a dataset,
  as defined by the Datasheets for Datasets model
  (see https://github.com/bridge2ai/data-sheets-schema),
  itself based on Gebru et al. (2021)
  (https://cacm.acm.org/magazines/2021/12/256932-datasheets-for-datasets/abstract)

license: https://creativecommons.org/publicdomain/zero/1.0/
prefixes:
  linkml: https://w3id.org/linkml/
  d4d: http://w3id.org/ontogpt/datasheet

default_prefix: d4d
default_range: string

imports:
  - linkml:types
  - core

classes:

  Dataset:
    description: A document that contains a description of a dataset.
    tree_root: true
    is_a: NamedEntity
    attributes:
      name:
        description: The name of the dataset.
      subsets:
        description: >-
          Semicolon-separated list of names of any subsets of the dataset.
        multivalued: true
      funding:
        description: >-
          Semicolon-separated list of grants or organizations supporting
          creation of the dataset.
        multivalued: true
        range: Funder
      purpose:
        # This should be its own subclass.
        description: >-
          The stated purpose of the dataset. This should be no more than 1
          sentence.
      references:
        # This probably needs to be its own subclass too, with some concrete 
        # examples
        description: >-
          Semicolon-separated list of publications describing the data or the
          process used to produce it.
        multivalued: true

  Funder:
    is_a: NamedEntity
    attributes:
      organization:
        description: The organization providing funding.
        range: Organization
      grant_name:
      grant_number:

  Organization:
    is_a: NamedEntity
    attributes:
      name:
        description: The name of an organization.
        range: OrganizationName

  OrganizationName:
    id_prefixes:
      - wikidata
    annotations:
      annotators: "wikidata:"
